<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    /* Custom styles */
    body {
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .solution-name-label {
      font-weight: bold;
    }

    .submit-button {
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h1>Volumina and Concentration Calculator</h1>
      <h3>Created by Darius Zarse for a uni project at IUBH.</h3>
    </div>

    <form id="calculation-form">
      <div class="form-group">
        <label for="row-dropdown">How many solutions do you want to include in your target mixture?</label>
        <select id="row-dropdown" class="form-control" onchange="toggleRows(this.value)">
          <option selected="selected" value="0">--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>

      <div id="solution-rows-container"></div>

      <div class="form-group">
        <label for="total-volume">Final solution volume:</label>
        <input type="number" class="form-control" id="total-volume" required>
        <select class="form-control" id="total-volume-unit">
          <option value="ml">ml</option>
          <option value="ul">µl</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fill-up-volume">Fill up volume:</label>
        <input type="number" class="form-control" id="fill-up-volume" readonly>
        <select class="form-control" id="fill-up-unit">
          <option value="ml">ml</option>
          <option value="ul">µl</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary submit-button">Calculate</button>
        <button type="button" class="btn btn-secondary" onclick="resetForm()">Refresh</button>
      </div>
    </form>
  </div>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
